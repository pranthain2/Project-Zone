    <title>Project Zone</title>
    <!-- This is style for preloaders adding it here coz it was not working in css file as it took time for it to load. -->
    <style>
      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      .loader {
        margin: 60px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(78, 96, 188, 0.2);
        border-right: 1.1em solid rgba(78, 96, 188, 0.2);
        border-bottom: 1.1em solid rgba(78, 96, 188, 0.2);
        border-left: 1.1em solid #4e60bc;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
        margin-top: 20%;
      }
      @-webkit-keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pre-loader" class="loader">Loading...</div>
    <div id="root"></div>

    <!-- top button start -->
    <button onclick="topBtn()" id="btn">
      <div class="pop"><i class="fa fa-angle-up"></i></div>
    </button>
    <script>
      window.onscroll = function () {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("btn").style.display = "block";
        } else {
          document.getElementById("btn").style.display = "none";
        }
      };
      function topBtn() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <!-- top button end -->
  </body>
</html>
